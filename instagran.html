<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="estilo.css">
		<title>Instagram</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="file:///C:/Users/cristian/projects/instagram-dio-master/img/instagram-celular.png" alt="celular">
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="https://clipart.info/images/minicovers/1522452762Instagram-logo-png-text.png"" class="instagram-logo" alt="instagram logo">
					<div class="profile-photo">
						<img src="https://scontent.fcgh2-1.fna.fbcdn.net/v/t1.0-1/p160x160/74278958_1456392094518136_7755281146258128896_n.jpg?_nc_cat=110&ccb=2&_nc_sid=dbb9e7&_nc_ohc=q2meQ3H1VNoAX8tJK4v&_nc_ht=scontent.fcgh2-1.fna&tp=6&oh=37ed77fc0bf376ff329cc303dc310ddf&oe=60202216" alt="foto de perfil">

					<a href="#" class="instagram-login">Continue como marcos vinicios</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é marcos vinicios?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
